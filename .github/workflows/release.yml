name: Release

on:
  release:
    types: [created]

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache Stack
      uses: actions/cache@v3
      with:
        path: |
          ~/.stack
          .stack-work
          ~/.ghcup
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
    
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential curl libffi-dev libgmp-dev libncurses-dev
    
    - name: Setup GHCup
      run: |
        export BOOTSTRAP_HASKELL_NONINTERACTIVE=1
        export BOOTSTRAP_HASKELL_GHC_VERSION=9.6.6
        curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | sh
    
    - name: Setup Haskell Tools
      run: |
        export PATH="$HOME/.ghcup/bin:$PATH"
        source ~/.ghcup/env
        ghcup install ghc 9.6.6 --set
        ghcup install stack 3.1.1 --set
        stack setup
        
    - name: Build Release
      run: |
        export PATH="$HOME/.ghcup/bin:$PATH"
        source ~/.ghcup/env
        stack build
        ln -s .stack-work/dist/x86_64-linux/ghc-9.6.6/build/lisp-exe/lisp-exe glados
        chmod +x glados
        
    - name: Create Release Archive
      run: |
        tar -czf glados-${{ github.event.release.tag_name }}.tar.gz glados
        
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: glados-${{ github.event.release.tag_name }}.tar.gz